<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the Princess!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--Body Content Start-->

    <div class="container text-center myBGColor">
      <br />
      <div>
        <h1 id="myHeading" class="eb-garamond-heading">
          Help the Young Princess!
        </h1>
      </div>
      <hr />
      <br />
      <div>
        <h3 class="my-2">
          <p id="myFirstParagraph" class="eb-garamond-paragraph">
            Click the Button!
          </p>
        </h3>
      </div>
      <br />
      <div class="row my-3">
        <div class="col-5 container" id="myBox1">
          <div class="row eb-garamond-paragraph">
            <p class="col-6" id="paragraphChange">
              The princess is trapped in the painting, click the button to free
              her!
            </p>
            <div class="col-4">
              <div class="myButtonDiv">
                <button type="button" id="myButton">Click Me!</button>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div id="imageBox container" class="col-6">
          <img
            src="./media/trapped_princess.jpeg"
            alt="Cute Princess Girl"
            id="cuteBaby"
          />
        </div>
      </div>
      <br />
      <br />
      <div><p id="credits"></p></div>
    </div>

    <!--Body Content End-->
    <script src="./app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
